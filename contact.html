    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="navbar navbar-collapse sticky-top bg-black px-md-4 px-lg-4">
        <div class="container-fluid">
            <a href="./index.html" class="text-decoration-none mx-auto mx-md-0 mx-lg-0 fs-3 fs text-white">Nolan & Co</a>
            <ul class="nav d-flex ps-4">
                <li class="nav-list fs"><a href="./work.html" class="nav-link text-white">Our Work</a></li>
                <li class="nav-list"><a href="./services.html" class="nav-link text-white px-2">Our Services </a></li>
                <li class="nav-list current"><a href="./contact.html" class="nav-link text-white px-3">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <section class="container text-white px-5">
        <h1 class="fs-2 my-5 py-5 mx-auto fw-bold w-text">Please fill out the form below to request a quote for a project, inquire about a collaboration, or simply say hello.</h1>

        <form action="#" class="center">
            <div class="formname  mx-md-4 d-none d-md-block d-lg-block">Name</div>
            <div class="field-w field d-block d-md-flex d-lg-flex align-items-end ps-4 ms-md-4 ps-md-0 ps-lg-0">
                <div class="col-12 col-md-6 col-lg-6 pb-4 pb-md-0 pb-lg-0">
                    <label class="">
                        <input type="text" id="fname" class="mb-1 d-block px-3 px-md-5 ps-lg-5 py-2 rounded-2 border-0 box-w">
                        <span class="caption-text">First Name</span>
                    </label>
                </div>
                <div class= "col-12 col-md-6 col-lg-6">
                    <label class="width-lg">
                        <input type="text" id="lname" class="mb-1 d-block px-lg-4 px-3 px-md-5 px-lg-5 py-2 rounded-2 border-0 box-w">
                        <span class="caption-text ">Last Name</span>
                    </label>
                </div>
            </div>
            <div class="field-lg ms-4 my-4 ms-lg-0">
                <input type="email" id="email" class="email d-flex col-lg-5 mb-1 px-3 px-md-5 px-lg-5 py-2 rounded-2 border-0 email-w">
                <label class="name">Email</label>
            </div>
            <div class="field-lg ms-4 my-4 ms-lg-0">
                <input type="text" id="subject" class="email d-flex col-lg-5 mb-1 px-3 px-md-5 px-lg-5 py-2 rounded-2 border-0 email-w">
                <label class="name">Subject</label>
            </div>
            <div class="field-lg ms-4 my-4 ms-lg-0">
                <input type="textarea" id="email" class="email d-flex col-lg-5 mb-1 px-3 px-md-5 px-lg-5 py-5 rounded-2 border-0 email-w">
                <label class="name">Message</label>
            </div>
            <div class="field-lg ms-4 my-4 ms-lg-0">
                <input type="button" id="email" value="Submit" class="email btn-w d-flex col-lg-5 mb-1 px-4 px-lg-5 py-4 w-50  border-0 btn-w rounded-pill">
            </div>
        </form>
    </section>
    
    <section class="">
    </section>

    </section>
    <section class="bg-black text-white py-5 text-center">
        <div class="container-fluid px-4">
            <ul class="text-start ps-0 list-unstyled">

                <li class="my-4"><a class="foot-link text-white fs-1" href="work.html">Our Work</a></li>
                <li class="my-4"><a class="foot-link text-white fs-1" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </section>


</body>
</html>
